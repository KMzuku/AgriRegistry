<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Asset Registry</title>
		<!-- Bootstrap -->
		<link href="bootstrap4/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link href="css/app.css" rel="stylesheet">

	</head>
	<body>
		<div class="container">
			<br/>
			<center><div class=row style="margin-left:250px";><img src="TreeMedium.png" alt="Tree" style="width:70px;height:72px;"><h2 style="margin-top:20px;">Agricultural Asset Registry</h2></div></center>
			<hr>

			<div class="row">
				<div class="col-sm-12 col-md-12 col-lg-12">
					<img src="REGISTER.PNG" alt="REGISTER" style="float:right;width:370px;height:262px;">
					<div class="card">
						<div class="card-body">
							<p class="card-text">
								<center> <h5>How it works</h5></center>
								<br/>
								<ul class="fa-ul">
									<li><i class="fa-li fa"></i>1. Register an asset</li>
									<li><i class="fa-li fa"></i>2. Asset needs to be verified by a trusted third party</li>
									<li><i class="fa-li fa"></i>3. Once verified, asset can be used as collateral for any loan </li>
								</ul>
							</p>

						</div>
						<button class="btn btn-info btn-lg" data-toggle="modal" data-target="#RegisterAsset" style="background-color:#2B44FF; border-color: #2B44FF;">Register Asset</button>
					</div>

				</div>

			</div>

			<br/>
			<div">
				<div style="width:600px; float:left;">
					<center><h4>Assets</h4></center>
					<hr>
					<div id="assetsRow" class="row">
						<!-- Assets LOAD HERE -->
					</div>
					<br/>
				</div>
				<div style="width:500px; float:right;">
					<center><h4> NewsFeed </h4></center>
					<hr>
				<ul id="events" class="list-group" style="margin-top:5%;"></ul>
				</br>

			</div>
		</div>



	</div>
	<div id="assetTemplate" style="display: none;">
		<div class="container col-lg-12 col-md-12 col-sm-12" style="margin-top:2%;">
			<div class="card">
				<h3 class="card-title"> </h3>
				<div class="card-body">
					<strong>Owner</strong>: <span class="asset-owner"></span><br/>
					<strong>Description</strong>: <span class="asset-description"></span><br/>
					<strong>Date</strong>: <span class="asset-date"></span><br/>
					<!-- <strong>Verified</strong>: <span class="asset-verified"></span><br/> -->
				</div>
				<div class="card-footer">

					<button type="button" class="btn btn-primary btn-success btn-verify" onclick="App.verifyAsset(); return false;" style="text:10px; background-color:#2B44FF; border-color: #0091DD;">Verify</button>
				</div>
			</div>
		</div>

	</div>
	<!-- Modal form to Add Employees -->
	<div class="modal fade" id="RegisterAsset" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">Register Asset</h4>
					<button type="button" class="close" data-dismiss="modal">&times;</button>

				</div>
				<br />
				<br />
				<div>
					<p id="CurrentDate" style="text-align: center">
						<em>Current date:</em> <script> document.write(new Date().toLocaleDateString()); </script>
					</p>

				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-lg-12">
							<form>
								<div class="form-group">
									<label for="asset_owner">Owner</label>
									<input type="text" class="form-control" id="asset_owner" placeholder="0x0000">
								</div>
								<div class="form-group">
									<label for="asset_name">Asset Name</label>
									<input type="text" class="form-control" id="asset_name" placeholder="Macadamia Tree">
								</div>
								<div class="form-group">
									<label for="asset_description">Description</label>
									<input type="text" class="form-control" id="asset_description" placeholder="10 years old, Beuamont 1D">
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<!-- onclick event must call "addEmployee", after getCompanyContractAddress used on company name-->
					<button type="button" class="btn btn-primary btn-success" data-dismiss="modal" onclick="App.registerAsset(); return false;" style="background-color:#2B44FF; border-color: #2B44FF;">Submit Asset</button>
					<button type="button" class="btn" data-dismiss="modal" style="background-color:#c1cee3; border-color:#c1cee3;">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- footer -->

	</div> -->
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="bootstrap4/js/bootstrap.min.js"></script>
	<script src="js/web3.min.js"></script>
	<script src="js/truffle-contract.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
